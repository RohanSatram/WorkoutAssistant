<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - FitRac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="fixed top-0 left-0 w-full bg-white bg-opacity-70 backdrop-blur-md shadow-md z-50"
    >
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold font-serif text-gray-800"
          >FitRac</a
        >

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6 font-serif text-lg">
          <a href="index" class="hover:text-blue-500">Home</a>
          <a href="workouts" class="hover:text-blue-500">Workout</a>
          <a href="about" class="text-blue-500 font-semibold">About</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button
          id="menu-btn"
          class="md:hidden text-gray-800 text-2xl focus:outline-none"
        >
          ☰
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white bg-opacity-90 backdrop-blur-md shadow-md absolute top-full left-0 w-full flex flex-col items-center py-4 space-y-4"
      >
        <a href="home.html" class="hover:text-blue-500">Home</a>
        <a href="jumpingjacks.html" class="hover:text-blue-500">Workout</a>
        <a href="about.html" class="text-blue-500 font-semibold">About</a>
        <a href="contact.html" class="hover:text-blue-500">Contact</a>
      </div>
    </header>
    

    <!-- Contact Section -->
    <section class="mt-24 py-16 bg-gray-50 text-center">
      <h2 class="text-3xl font-semibold font-serif text-blue-500">Get in Touch</h2>
      <p class="mt-4 text-lg text-gray-600">We'd love to hear from you! Feel free to reach out with any questions or feedback.</p>
    </section>

    <!-- Contact Form Section -->
    <section class="max-w-4xl mx-auto p-8 bg-white shadow-lg rounded-lg">
      <form action="/submit-form" method="POST" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- Name -->
          <div class="form-group">
            <label for="name" class="block text-left font-semibold">Full Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="block text-left font-semibold">Email Address</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
          </div>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message" class="block text-left font-semibold">Your Message</label>
          <textarea id="message" name="message" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition">
            Send Message
          </button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">© 202x Company, Inc</p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="home.html" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Workout</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link px-2 text-body-secondary">About</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-body-secondary">contact</a></li>
        
      </ul>
    </footer>

  </body>
</html>
