<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <title>Home | Fitrac</title>
  </head>
  <body class="bg-slate-200">
    <header
      class="fixed top-0 left-0 w-full bg-white bg-opacity-70 backdrop-blur-md shadow-md z-50"
    >
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold font-serif text-gray-800"
          >FitRac</a
        >

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6 font-serif text-lg">
          <a href="/" class="font-semibold text-blue-500">Home</a>
          <a href="workouts" class="hover:text-blue-500">Workout</a>
          <a
            href="http://127.0.0.1:3000/"
            target="_blank"
            class="hover:text-blue-500"
            >Chat</a
          >
          <a href="about" class="hover:text-blue-500">About</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button
          id="menu-btn"
          class="md:hidden text-gray-800 text-2xl focus:outline-none"
        >
          â˜°
        </button>
      </div>

      <!-- Mobile Menu -->
    </header>
    <div
      class="relative min-w-screen min-h-screen bg-black bg-opacity-25 flex justify-center items-center overflow-hidden"
    >
      <div class="relative h-screen w-screen overflow-hidden">
        <!-- Make the image fill the container -->
        <img
          src="{{ url_for('static', filename='images/bg-3.avif') }}"
          alt="Centered Image"
          class="absolute inset-0 w-full h-full object-cover"
        />

        <!-- Overlay with Text and Buttons -->
        <div
          class="absolute inset-0 flex flex-col justify-center items-center bg-black bg-opacity-50 text-white text-center p-4"
        >
          <h1 class="text-3xl font-bold">Welcome to FitRac</h1>
          <p class="mt-2 text-lg">Your journey to fitness starts here!</p>

          <!-- Buttons Wrapper -->
          <div class="mt-4 flex space-x-4">
            <!-- First Button -->
            <a
              href="workouts"
              class="mt-4 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg"
            >
              Get Started
            </a>

            <!-- Second Button -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
